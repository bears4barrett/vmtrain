<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Reminders</title>
  <meta name="description" content="All Reminders">
  <meta name="author" content="Tom Hite, VMware, Inc.">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/html/skeleton/css/normalize.css">
  <link rel="stylesheet" href="/html/skeleton/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/html/skeleton/images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
  <div class="row">
    <div class="twelve columns">
      <h4>All Your Topics</h4>
    </div>
  </div>

  	<div class="row">
  	<div class="one column">&nbsp;</div>
    <div class="ten columns">
      {{if .}}
      <table class="u-full-width">
        <thead>
          <th>Topic</th>
          <th>View</th>
        </thead>
        <tbody>
        {{range $topic := .}}
          <tr>
            <td>{{$topic}}</td>
            <td><a href="/html/tmpl/topic?topic={{$topic}}">View Topic</a></td>
          </tr>
        {{end}}
        </tbody>
      </table>
      {{else}}
	  <center><h4>Goodness, you are an elephant &mdash; No topics to track!</h4></center>
      {{end}}
    </div>
    <div class="one column">&nbsp;</div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
