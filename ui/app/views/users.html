<div ng-controller="UsersCtrl as vm">
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary" ng-click="vm.openNewUserModal()">
        <i class="glyphicon glyphicon-plus"></i>
      </button>
    </div>
    <div class="col-md-6">
      <h4>Users</h4>
    </div>
  </div>
  <table>
    <th>Name</th>
    <tr ng-repeat="user in vm.users">
      <td>{{ user.name }}</td>
      <td><i class="glyphicon glyphicon-pencil" ng-click="vm.editUser(user)"></i></td>
    </tr>
  </table>
</div>
