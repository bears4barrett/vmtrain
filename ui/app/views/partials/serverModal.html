<div class="modal-header">
  <h3 class="modal-title">Server</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" ng-model="smCtrl.server.name">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="smCtrl.save()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="smCtrl.cancel()">Cancel</button>
</div>
